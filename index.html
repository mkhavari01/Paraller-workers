<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="container shadow " id="todo">
            <span><p class="h5 title">todo (works)</p>
                <p class="documentNumber position-absolute" id="1">5</p>
            </span>
            <div class="container">
                <div class="row documentplace">
                    <div class=" border box border-primary m-1">1</div>
                    <div class=" border box border-primary m-1">2</div>
                    <div class=" border box border-primary m-1">3</div>
                    <div class=" border box border-primary m-1">4</div>
                    <div class=" border box border-primary m-1">4</div>
                </div>
            </div>
        </section>
        <section class="container shadow " id="doing">
            <p  class="h5 title">doing (Working)</p> 
            <p class="workerNumber">4</p>
            <div class="row h-100 workersSpace">
                <div class="col workspace">
                    <div class=" border box border-primary m-1">1</div>
                    <p class="h5 workerName">A</p>
                </div>
                <div class="col workspace">
                    <p class="h5 workerName">B</p>
                    <div class=" border box border-primary m-1">2</div>
                </div>
                <div class="col workspace">
                    <p class="h5 workerName">C</p>
                    <div class=" border box border-primary m-1">3</div>
                </div>
                <div class="col workspace">
                    <p class="h5 workerName">D</p>
                    <div class=" border box border-primary m-1">4</div>
                </div>
            </div>
        </section>
        <section class="container shadow " id="done">
            <p class="h5 title">done</p> 
            <button class="bg-primary">Start</button>
            <div class="container">
                <div class="row donePlace">
                    <!-- <div class=" border box border-primary m-1">1</div> -->
                </div>
            </div>
        </section>
    </div>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
